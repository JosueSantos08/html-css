<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 500px;
            border-collapse: collapse;
            position: relative;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        tbody > tr:nth-child(odd){
            background-color: blueviolet;

        }
        tbody > tr:nth-child(even){
            background-color: green;
        }
        thead > tr > th{
            position: sticky;
            top: 0;
            background-color: black;

        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <td scope="coll">Estado</td>
            <td scope="coll">População</td>

        </thead>
        <tbody>
            <tr>
                <th>São Paulo</th>
                <td>45 919 019</th>
            </tr>
            <tr>
                <th>Minas Gerais</th>
                <td>21 168 791</td>
            </tr>
            <tr>
                <th>Rio de Janeiro</th>
                <td>12 264 943</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>0000</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
